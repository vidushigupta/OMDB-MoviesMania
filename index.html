<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMDB Movies Mania</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<!-- Navigation -->
<nav>
    <div class="nav-wrapper">
        <a href="http://www.omdbapi.com/" target="_blank" class="brand-logo">
            <img src="assets/images/movie.jpeg">
        </a>
    </div>
</nav>

<!-- Page Layout  -->
<div class="row" id="main">

    <div class="col s4 leftpane" id="leftSide">
        <!-- left page panel -->
        <div id="title" class="input-field col s12">
            <input type="text" id="title-input"/>
            <label for="title-input">Type Movie Title to Search</label>
        </div>

        <div id="year" class="input-field col s12">
            <input type="text" id="year-input" class="autocomplete"/>
            <label for="year-input">Year</label>
        </div>

    </div>

    <div class="col s8 rightpane" id="rightSide">
        <!-- right page content  -->
        <div class="col s10">
            <ul id="details" class="collection"></ul>
        </div>
    </div>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
